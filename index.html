<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1, user-scalable=no" />

<style>
	html {
		height: 100%;
		overflow: hidden;
	}
	body {
		position: fixed;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		overflow: auto;
	}
</style>

</head>
<body>
	<main>
		<div class="area-count">0</div>
	</main>
	<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script src="dist/jquery.msi.js"></script>
	<script type="text/javascript">
	$(function(){
		var count = 0;

		$('document').msi({
	        resetMiliSec: 2000,
	        callbackScroll: function(isPlusDirection){
	        	count += isPlusDirection ? 1 : -1;
	        	$(".area-count").text( count );
        	}
		});
	});
	</script>
</body>
</html>
